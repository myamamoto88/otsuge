version: '2'
services:
  database:
    image: mysql:5.7
    container_name: otsuge-database
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - '3306:3306'
    volumes:
      - ./data:/usr/src/data

  server:
    image: otsuge
    container_name: otsuge-server
    build: .
    environment:
      RAILS_ENV: 'development'
      DATABASE_URL: mysql2://root@database:3306
      SLACK_API_KEY: ${SLACK_API_KEY}
      SLACK_API_SECRET: ${SLACK_API_SECRET}
    ports:
      - '3000:3000'
    links:
      - database
    volumes:
      - .:/usr/src/app
    tty: true
